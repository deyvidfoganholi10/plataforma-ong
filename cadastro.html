<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - ONG</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <h1>Cadastre-se na ONG</h1>
  <p>Preencha o formulário abaixo para participar</p>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="projetos.html">Projetos</a></li>
      <li><a href="cadastro.html">Cadastro</a></li>
    </ul>
    <div class="menu-hamburguer">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>
</header>

<section id="cadastro">
  <form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="seu@email.com" required>

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>

    <label for="categoria">Categoria:</label>
    <select id="categoria" name="categoria" required>
      <option value="">Selecione</option>
      <option value="voluntario">Voluntário</option>
      <option value="doacao">Doação</option>
      <option value="parceria">Parceria</option>
    </select>

    <label for="mensagem">Mensagem:</label>
    <textarea id="mensagem" name="mensagem" rows="4" placeholder="Escreva sua mensagem"></textarea>

    <label>
      <input type="checkbox" required>
      Concordo com os termos
    </label>

    <button type="submit">Enviar</button>
  </form>
</section>

<footer>
  <p>Entre em contato: contato@ong.com</p>
</footer>

<script src="js/script.js"></script>
</body>
</html>
